global:
  spire:
    recommendations:
      enabled: true
    namespaces:
      create: true
    clusterName: production
    trustDomain: production.other
    caSubject:
      country: US
      organization: Production
      commonName: production.other

spire-server:
  controllerManager:
    image:
      registry: docker.io
      repository: kfox1111/misc
      tag: "scm4"
    reconcile:
      clusterSPIFFEIDs: false
      clusterStaticEntries: true
      clusterFederatedTrustDomains: true
    identities:
      clusterSPIFFEIDs:
        default:
          enabled: false
        oidc-discovery-provider:
          enabled: false
        test-keys:
          enabled: false

spiffe-oidc-discovery-provider:
  enabled: false
